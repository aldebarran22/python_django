<h3>Propiedades de request.META</h3>
<table class="tabla_listado">
    <thead>
        <tr>
            <th>PROPIEDAD</th>
            <th>VALOR</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in meta.items %}
        <tr>
            <td>{{key}}</td>
            <td>{{value|truncatechars:"100"}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
